{% assign awards = site.data.data.awards %}
{% if awards %}
<section class="section awards-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-briefcase fa-stack-1x fa-inverse"></i>
    </span>
    Awards
  </h2>

  {% for award in awards %}
	<div class="item">
		<li>{{ award.role }}</li>
			<div class="time">{{ award.time }}</div>
			<div class="company">{{ award.company }}</div>

    {% if award.details %}
    <div class="details">
      {{ award.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
